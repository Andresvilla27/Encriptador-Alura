<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Encriptador de Mensajes</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/Vectorlogo.png" alt="logo" class="logoImg">
            <h1 class="title">Encriptador de Mensajes</h1>
        </div>

        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
        </div>

        <div class="right">
            <img src="img/Muñecomuñeco.png" id="ImgDer" class="muñeco">
            <h2 id="texto">Ningún mensaje fue encontrado</h2>
            <textarea id="texto2" cols="40" rows="10">Ingrese el texto que desea encriptar o desencriptar.</textarea>
            <button type="button" id="copiar" onclick="copiar()">Copiar</button>
        </div>

        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
