<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/Vectorlogo.png" alt="logo" class="logoImg">
            <h2 class="title">Encriptador de Mensajes</h2>
        </div>
        <div class="left">
            <input class="text-input" type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
            <img src="img/Muñecomuñeco.png" alt="imgMuñeco" class="muñeco">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea name="name" id="texto2" cols="80" rows="8"placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
            
        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar">Encriptar</button>
            <button type="button" id="btn-desencriptar">Desencriptar</button>
        </div>
    </div>
</body>
</html>
